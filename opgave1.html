<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box-1">
            <div class="logo-box">
                <p>Logo</p>
            </div>
            <div class="nav-box">
                <p>Nav</p>
            </div>
        </div>
        <div class="box-2">
           <p>Splash</p>
        </div>
        <div class="box-3">
            <div class="mini-box1">
                <p>Tilbud 1</p>
            </div>
            <div class="mini-box2">
                <p>Tilbud 2</p>
            </div>
            <div class="mini-box3">
                <p>Tilbud 3</p>
            </div>
        </div>
        <div class="box-4">
            <p>Proces</p>
        </div>
        <div class="box-5">
            <p>Footer</p>
        </div>
    </div>
</body>
</html>
